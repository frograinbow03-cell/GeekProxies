<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekProxies | Unrestricted Access</title>
    <meta name="description" content="A sleek, modern web proxy frontend.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        :root {
            --neon-green: #00ff9d;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0c;
            --bg-panel: #111116;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Sidebar Glassmorphism */
        .sidebar {
            background: rgba(17, 17, 22, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Tab Logic */
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            height: 100%;
            width: 100%;
        }
        .tab-content.active {
            display: flex;
            opacity: 1;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--neon-green);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Proxy Frame */
        iframe { border: none; width: 100%; height: 100%; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-green); }

        /* Developer Card */
        .dev-card { transition: transform 0.2s, box-shadow 0.2s; }
        .dev-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(0, 255, 157, 0.2); }
    </style>
</head>
<body class="h-screen flex text-gray-300 selection:bg-green-500 selection:text-black">

    <!-- Sidebar -->
    <nav class="sidebar w-20 lg:w-64 h-full flex flex-col justify-between transition-all duration-300 z-50">
        <div>
            <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-white/5">
                <i class="fa-solid fa-ghost text-2xl text-[#00ff9d]"></i>
                <span class="hidden lg:block ml-3 font-bold text-xl tracking-wider text-white">Geek<span class="text-[#00ff9d]">Proxies</span></span>
            </div>

            <div class="mt-8 flex flex-col gap-2 px-3">
                <button onclick="switchTab('proxy')" id="btn-proxy" class="nav-btn w-full p-3 rounded-xl flex items-center justify-center lg:justify-start gap-4 text-white bg-white/5 hover:bg-white/10 transition-all group">
                    <i class="fa-solid fa-globe text-lg group-hover:text-[#00ff9d]"></i>
                    <span class="hidden lg:block font-medium">Browse</span>
                </button>

                <button onclick="switchTab('devs')" id="btn-devs" class="nav-btn w-full p-3 rounded-xl flex items-center justify-center lg:justify-start gap-4 text-gray-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-code text-lg group-hover:text-[#bc13fe]"></i>
                    <span class="hidden lg:block font-medium">Developers</span>
                </button>
                
                <button onclick="switchTab('settings')" id="btn-settings" class="nav-btn w-full p-3 rounded-xl flex items-center justify-center lg:justify-start gap-4 text-gray-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-gear text-lg group-hover:text-blue-400"></i>
                    <span class="hidden lg:block font-medium">Settings</span>
                </button>
            </div>
        </div>

        <div class="p-4 border-t border-white/5 hidden lg:block">
            <div class="bg-white/5 rounded-lg p-3">
                <p class="text-xs text-gray-500 uppercase font-mono mb-1">Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-[#00ff9d] animate-pulse"></div>
                    <span class="text-xs text-white">Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 h-full relative overflow-hidden bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-green-900/20 via-[#0a0a0c] to-[#0a0a0c]">
        
        <!-- PROXY TAB -->
        <div id="tab-proxy" class="tab-content active flex-col items-center justify-center p-6 lg:p-12">
            <div id="search-container" class="w-full max-w-3xl flex flex-col items-center transition-all duration-500">
                <div class="text-center mb-8 space-y-2">
                    <h1 class="text-4xl lg:text-6xl font-bold text-white tracking-tight">
                        Unblock the <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#00ff9d] to-emerald-600">Web</span>
                    </h1>
                    <p class="text-gray-400 text-lg">Stealth browsing at warp speed.</p>
                </div>

                <div class="w-full relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-[#00ff9d] to-[#bc13fe] rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                    <div class="relative bg-[#111116] rounded-xl flex items-center p-2 border border-white/10 shadow-2xl">
                        <div class="pl-4 pr-3 text-gray-500"><i class="fa-solid fa-lock text-[#00ff9d]"></i></div>
                        <input type="text" id="url-input" placeholder="Enter URL (e.g. google.com)" class="w-full bg-transparent text-white text-lg p-3 outline-none font-mono placeholder-gray-600" autocomplete="off">
                        <button onclick="loadProxy()" class="bg-[#00ff9d] hover:bg-[#00cc7d] text-black font-bold py-3 px-6 rounded-lg transition-transform active:scale-95 flex items-center gap-2">
                            <span>Go</span>
                        </button>
                    </div>
                </div>

                <div class="mt-8 flex flex-wrap justify-center gap-4">
                    <button onclick="quickLink('https://discord.com')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-[#5865F2]/20 hover:text-[#5865F2] border border-white/5 transition-all">
                        <i class="fa-brands fa-discord"></i> Discord
                    </button>
                    <button onclick="quickLink('https://youtube.com')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-red-500/20 hover:text-red-500 border border-white/5 transition-all">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </button>
                    <button onclick="quickLink('https://tiktok.com')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-pink-500/20 hover:text-pink-500 border border-white/5 transition-all">
                        <i class="fa-brands fa-tiktok"></i> TikTok
                    </button>
                </div>
            </div>

            <div id="browser-interface" class="hidden flex-col absolute inset-0 bg-[#0a0a0c] z-50">
                <div class="h-14 bg-[#111116] border-b border-white/10 flex items-center px-4 gap-4">
                    <button onclick="closeBrowser()" class="p-2 hover:bg-white/10 rounded-full text-gray-400 hover:text-white" title="Close"><i class="fa-solid fa-xmark"></i></button>
                    <div class="flex items-center gap-2">
                        <button class="p-2 hover:bg-white/10 rounded-full text-gray-400" title="Back" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="p-2 hover:bg-white/10 rounded-full text-gray-400" title="Refresh" onclick="refreshFrame()"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div class="flex-1 bg-black/20 rounded-full h-9 flex items-center px-4 text-xs font-mono text-gray-500 truncate" id="browser-url-display">...</div>
                    <button class="p-2 hover:bg-white/10 rounded-full text-gray-400" onclick="openNewTab()"><i class="fa-solid fa-external-link-alt"></i></button>
                </div>
                <div class="flex-1 relative">
                    <div id="loader" class="absolute inset-0 flex items-center justify-center bg-[#0a0a0c] z-10">
                        <div class="flex flex-col items-center gap-4">
                            <div class="loader"></div>
                            <div class="text-sm text-gray-500 font-mono">ESTABLISHING CONNECTION...</div>
                        </div>
                    </div>
                    <iframe id="proxy-frame" src=""></iframe>
                </div>
            </div>
        </div>

        <!-- DEVELOPERS TAB (Dynamic) -->
        <div id="tab-devs" class="tab-content flex-col p-8 lg:p-16 overflow-y-auto">
            <h2 class="text-3xl font-bold text-white mb-2">The <span class="text-[#bc13fe]">Masterminds</span></h2>
            <p class="text-gray-400 mb-10 max-w-2xl">The team building the future of unrestricted internet.</p>
            <div id="dev-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Javascript will inject cards here -->
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="tab-settings" class="tab-content flex-col p-8 lg:p-16">
            <h2 class="text-3xl font-bold text-white mb-8">Settings</h2>
            <div class="max-w-xl space-y-6">
                
                <!-- Cloak -->
                <div class="bg-[#111116] p-6 rounded-2xl border border-white/5">
                    <h3 class="font-bold text-white mb-4">Tab Cloaking</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="cloakTab('Drive')" class="p-3 bg-white/5 rounded-lg hover:bg-white/10 text-sm text-left flex items-center gap-2"><i class="fa-brands fa-google-drive text-green-400"></i> Drive</button>
                        <button onclick="cloakTab('Classroom')" class="p-3 bg-white/5 rounded-lg hover:bg-white/10 text-sm text-left flex items-center gap-2"><i class="fa-solid fa-chalkboard-user text-green-600"></i> Classroom</button>
                    </div>
                </div>

                <!-- PANIC BUTTON -->
                <div class="bg-[#111116] p-6 rounded-2xl border border-red-500/20">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="font-bold text-red-500">Panic Mode</h3>
                            <p class="text-sm text-gray-400">Instantly hide everything.</p>
                        </div>
                        <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>
                    </div>
                    <button onclick="panicMode()" class="w-full p-4 bg-red-500/10 border border-red-500/50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all font-bold uppercase tracking-wider">
                        Click to Crash Page
                    </button>
                </div>

            </div>
        </div>
    </main>

    <script>
        // ==========================================
        //  âš™ï¸ EASY CUSTOMIZATION ZONE (EDIT THIS)
        // ==========================================
        const GEEK_CONFIG = {
            // 1. EDIT YOUR DEVELOPERS HERE
            // Add or remove objects { ... } to add/remove developers
            developers: [
                {
                    name: "Notageek",
                    role: "Lead Developer",
                    desc: "The brain behind the website. Loves JavaScript and Python",
                    color: "#00ff9d", // Green
                    icon: "fa-terminal"
                },
                {
                    name: "Vercel",
                    role: "Site Owner",
                    desc: "Managing the deployment of the website.",
                    color: "#bc13fe", // Purple
                    icon: "fa-crown"
                }
            ],

            // 2. PROXY SETTINGS
            // If you have a custom Ultraviolet backend, put the URL here.
            // If empty, it tries to load directly (or use a public gateway if you code it in).
            // Example: "https://your-ultraviolet-app.vercel.app/service/"
            proxyBaseUrl: "" 
        };

        // ==========================================
        //  ðŸš€ APP LOGIC (DO NOT TOUCH BELOW)
        // ==========================================

        // --- 1. RENDER DEVELOPERS ---
        function renderDevs() {
            const container = document.getElementById('dev-grid');
            container.innerHTML = ''; // Clear existing

            GEEK_CONFIG.developers.forEach(dev => {
                const card = `
                <div class="dev-card bg-[#111116] border border-white/5 rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                        <i class="fa-solid ${dev.icon} text-6xl" style="color: ${dev.color}"></i>
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center text-black text-2xl font-bold shadow-lg" style="background: ${dev.color}">
                            ${dev.name.charAt(0)}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white">${dev.name}</h3>
                            <span class="text-xs font-mono px-2 py-1 rounded bg-white/5" style="color: ${dev.color}">${dev.role}</span>
                        </div>
                    </div>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6">${dev.desc}</p>
                </div>
                `;
                container.innerHTML += card;
            });
        }

        // --- 2. PROXY LOGIC ---
        function loadProxy() {
            const input = document.getElementById('url-input');
            let url = input.value.trim();
            if (!url) return;

            // Fix URL formatting
            if (!url.startsWith('http')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
            }

            // Determine final URL (Use config base if exists)
            let finalUrl = url;
            if (GEEK_CONFIG.proxyBaseUrl) {
                // If user provided a backend (e.g., Ultraviolet), use it
                finalUrl = GEEK_CONFIG.proxyBaseUrl + encodeURIComponent(url);
            } else {
                // Fallback for static demo: Try to use a public gateway to unblock basic frames
                // Note: Heavy sites like Google/YouTube often block iframes. 
                // We use a trick or load directly.
                // For this specific code, we will load directly but you can add a prefix here.
            }

            // UI Updates
            document.getElementById('browser-interface').classList.remove('hidden');
            document.getElementById('browser-interface').classList.add('flex');
            document.getElementById('browser-url-display').textContent = url;
            document.getElementById('loader').style.display = 'flex';

            // Set Iframe
            const frame = document.getElementById('proxy-frame');
            frame.src = finalUrl;

            // Hide loader after delay
            frame.onload = () => { document.getElementById('loader').style.display = 'none'; };
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 2000);
        }

        function quickLink(url) {
            document.getElementById('url-input').value = url;
            loadProxy();
        }

        function closeBrowser() {
            document.getElementById('browser-interface').classList.add('hidden');
            document.getElementById('browser-interface').classList.remove('flex');
            document.getElementById('proxy-frame').src = 'about:blank';
        }

        function refreshFrame() {
            const frame = document.getElementById('proxy-frame');
            if(frame.src) frame.src = frame.src;
        }

        function openNewTab() {
            const frame = document.getElementById('proxy-frame');
            if(frame.src) window.open(frame.src, '_blank');
        }

        // --- 3. PANIC MODE ---
        function panicMode() {
            // Option 1: Go completely blank white
            document.body.innerHTML = '';
            document.body.style.backgroundColor = 'white';
            document.title = 'Google Docs'; // Fake title
            
            // Option 2: Redirect (Uncomment below to use redirect instead)
            // window.location.href = "https://classroom.google.com";
        }

        // --- 4. TABS & UTILS ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Update sidebar buttons
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('bg-white/5', 'text-white');
                b.classList.add('text-gray-400');
            });
            const activeBtn = document.getElementById(`btn-${tabName}`);
            activeBtn.classList.remove('text-gray-400');
            activeBtn.classList.add('bg-white/5', 'text-white');
        }

        function cloakTab(type) {
            if (type === 'Drive') {
                document.title = 'My Drive - Google Drive';
                changeFavicon('https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png');
            } else if (type === 'Classroom') {
                document.title = 'Home';
                changeFavicon('https://ssl.gstatic.com/images/branding/product/1x/classroom_2020q4_32dp.png');
            }
        }

        function changeFavicon(src) {
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            link.href = src;
        }

        // Initialize
        renderDevs();
        switchTab('proxy');

    </script>
</body>
</html>
